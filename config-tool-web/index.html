<!doctype html>
<html style="scrollbar-gutter: stable both-edges;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>GT7 RPM lights configuration</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="code.js" type="module"></script>
    </script>
</head>

<body>

    <div class="container d-flex flex-column" style="max-width: 720px;">

        <h1 class="mt-sm-5 mt-3">GT7 RPM lights configuration</h1>

        <div class="row my-4">
            <div class="col">
                <button id="open_device" type="button" class="btn btn-primary w-100">Open device</button>
            </div>
            <div class="col">
                <button id="load_from_device" type="button" class="btn btn-primary w-100">Load from device</button>
            </div>
            <div class="col">
                <button id="save_to_device" type="button" class="btn btn-primary w-100">Save to device</button>
            </div>
        </div>

        <div id="error" class="alert alert-danger d-none"></div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="wifi_ssid_input" class="col-form-label">Wifi network name</label>
            </div>
            <div class="col-8">
                <input type="text" id="wifi_ssid_input" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="wifi_password_input" class="col-form-label">Wifi password</label>
            </div>
            <div class="col-8">
                <input type="text" id="wifi_password_input" placeholder="unchanged if left blank" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label class="col-form-label">PlayStation IP address</label>
            </div>
            <div class="col-8">
                <div class="input-group">
                    <input type="number" id="ip1_input" class="form-control text-end" style="max-width: 100px;">
                    <span class="input-group-text">.</span>
                    <input type="number" id="ip2_input" class="form-control text-end" style="max-width: 100px;">
                    <span class="input-group-text">.</span>
                    <input type="number" id="ip3_input" class="form-control text-end" style="max-width: 100px;">
                    <span class="input-group-text">.</span>
                    <input type="number" id="ip4_input" class="form-control text-end" style="max-width: 100px;">
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="nleds_input" class="col-form-label">Number of LEDs</label>
            </div>
            <div class="col-auto">
                <input type="number" id="nleds_input" class="form-control text-end" style="max-width: 100px;" value="16">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="led_pin_input" class="col-form-label">LED pin</label>
            </div>
            <div class="col-auto">
                <input type="number" id="led_pin_input" class="form-control text-end" style="max-width: 100px;" value="28">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="pattern_dropdown" class="col-form-label">Pattern</label>
            </div>
            <div class="col-auto">
                <select class="form-select" id="pattern_dropdown">
                    <option value="0">A</option>
                    <option value="1">B</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="color_dropdown" class="col-form-label">Color scheme</label>
            </div>
            <div class="col-auto">
                <select class="form-select" id="color_dropdown">
                    <option value="0">A</option>
                    <option value="1">B</option>
                    <option value="2">C</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="blink_checkbox" class="col-form-label">Flashing alert</label>
            </div>
            <div class="col-auto">
                <input type="checkbox" id="blink_checkbox" class="form-check-input align-middle" checked>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="start_percent_input" class="col-form-label">Lights start at</label>
            </div>
            <div class="col-auto">
                <div class="input-group">
                    <input type="number" id="start_percent_input" class="form-control text-end" style="max-width: 100px;" value="85">
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <div class="col-auto">
                <label class="col-form-label">of lower end of redline range</label>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="end_percent_input" class="col-form-label">Lights end at</label>
            </div>
            <div class="col-auto">
                <div class="input-group">
                    <input type="number" id="end_percent_input" class="form-control text-end" style="max-width: 100px;" value="100">
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <div class="col-auto">
                <label class="col-form-label">of lower end of redline range</label>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="brightness_input" class="col-form-label">LED brightness</label>
            </div>
            <div class="col-auto">
                <div class="input-group">
                    <input type="number" id="brightness_input" class="form-control text-end" style="max-width: 100px;" value="25">
                    <span class="input-group-text">%</span>
                </div>
            </div>
        </div>

        <div class="mt-3 mb-4">
            <p>Changing wifi credentials, IP address or LED pin requires device restart.</p>
            <p>For more information, see <a class="text-reset" href="https://github.com/jfedor2/gt7-rpm-lights">github.com/jfedor2/gt7-rpm-lights</a>.</p>
        </div>

    </div>

</body>

</html>
